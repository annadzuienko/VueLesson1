<html>
    <head>
        <title>Lection 01.D</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
        <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
        <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>.bordered {
                border: 1px solid rebeccapurple;
            }
            .checked {
                
                cursor: pointer;
            }</style>
    </head>

    <body>
        <div id="app" class="container">
            <textarea v-model="cardTitle"></textarea>
            <button @click="addCard">Add</button>
            <br>
            <button @click="">All cards</button>
            <button @click="">Favorite cards</button>

            <h3 v-if="cards.length > 0">
                {{`${cards.length} ${cards.length === 1 ? 'card' : 'cards'}`}}
            </h3>
            <h3 v-if="favoriteCards.length > 0">
                {{`${favoriteCards.length} favorite ${favoriteCards.length === 1 ? 'card' : 'cards'}`}}
            </h3>
            
            <div class="row">
                <section v-for="(card, id) in cards" :key="card.id" class="column">
                    <div class="bordered">
                      <h4>{{ card.title }}
                        <span @click="addFavoriteCard(id)" class="fa fa-star checked" :style="{'color': `${isFavorite(id) ? 'yellow' : 'grey'}`}">
                        </span>
                      </h4>
                      <hr v-show="card.subtitle">
                      <span>{{ card.subtitle }}</span>
                      <button :disabled="cards.length === 0" @click="removeCard(id)">
                        remove a card
                      </button>
                    </div>
                </section>
            </div>
        </div>
        <script src="/lection-01d.e31bb0bc.js"></script>
    </body>
</html>

<style>.favorite {
    color: grey;
}
.isFavorite {
    color: yellow;
}</style>
